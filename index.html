<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Geo Cashing</title>
    <meta name="description" content="Geo Cashing app">

    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <header class="w3-container w3-teal">
        <h1>Geo Cashing</h1>
        <button id="posNow">where Am I ?</div>
    </header>

    <main class="w3-container">
        <!-- <div id="map"></div> -->
        <video class="w3-card w3-display-middle" id="myVideo" autoplay></video>
        
        <canvas id="myCanvas" class="w3-panel w3-display-middle"></canvas>
        
        <button class="w3-circle w3-badge w3-white w3-display-bottommiddle" id="shootBtn"></button>
        <button class="w3-btn" id="cameraBtn">Camera</button>
        <button class="w3-btn" id="btnReturn">Retour Camera</button>

    </main>
