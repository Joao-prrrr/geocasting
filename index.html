<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Geo Cashing</title>
    <meta name="description" content="Geo Cashing app">

    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/leaflet.css">
</head>

<body>
    <header class="w3-container w3-teal">
        <h1>Geo Cashing</h1>
        <button id="posNow">where Am I ?</div>
    </header>

    <main class="w3-container">
        <div id="map"></div>
        <div id="camera">
            <video class="w3-card w3-display-middle" id="myVideo" autoplay></video>
        </div>
        
        <canvas id="myCanvas" class="w3-panel w3-display-middle"></canvas>
        
        <img class="w3-circle w3-badge w3-white w3-display-bottommiddle" id="shootBtn" src="img/camera.png"/>
        <img class="w3-circle w3-badge w3-white w3-display-topright" id="switchCamera" src="https://img.icons8.com/ios/50/switch-camera.png"/>
        <button class="w3-btn" id="cameraBtn">Camera</button>
        <button class="w3-btn" id="btnReturn">Retour Camera</button>

    </main>

    <span style="display: none;" id="x"></span>

        //         navigator.serviceWorker.register("/sw.js");
        //     });
        // }
    </script> -->

     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="scripts/main.js"></script>
     <script src="scripts/leaflet.js"></script>
</body>

</html>
